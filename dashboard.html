<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – HB20 2024</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login" style="max-width:320px;margin:80px auto;text-align:center">
  <h2>Dashboard HB20 2024</h2>
  <input
    type="password"
    id="senha"
    placeholder="Digite a senha"
    style="width:100%;padding:12px;margin:10px 0;border-radius:6px;border:none"
  >
  <button
    onclick="entrar()"
    style="width:100%;padding:12px;background:#1db954;color:#000;font-weight:bold;border:none;border-radius:6px"
  >
    Entrar
  </button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none">
  <h1 style="text-align:center">Dashboard – HB20 2024</h1>

  <table id="table" border="1" style="margin:20px auto;color:white">
    <thead>
      <tr>
        <th>Número</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
function entrar(){
  const senha = document.getElementById("senha").value;
  if (senha !== "24672545") {
    alert("Senha incorreta");
    return;
  }

  document.getElementById("login").style.display = "none";
  document.getElementById("dashboard").style.display = "block";

  // só carrega o dashboard depois do login
  carregarDashboard();
}
</script>

<script src="dashboard.js"></script>
</body>
</html>
